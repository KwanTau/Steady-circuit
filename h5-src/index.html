<script type="text/javascript">
var GlobalCanvas;
function pageOnload() {
	GlobalCanvas = document.getElementById("myCanvas");
	var jc = $(GlobalCanvas);
	
	CanvasMgr.OnInitDialog(GlobalCanvas);
	
	jc.bind("mousedown", function() {return CanvasMgr.OnMouseDown(GlobalCanvas.event||window.event);});
	jc.bind("mouseup", function() {return CanvasMgr.OnMouseUp(GlobalCanvas.event||window.event);});
	jc.bind("dblclick", function() {return CanvasMgr.OnLButtonDblClk(GlobalCanvas.event||window.event);});
	jc.bind("mousemove", function() {return CanvasMgr.OnMouseMove(GlobalCanvas.event||window.event);});
	
	jc.bind("focus", function() {return CanvasMgr.OnSetFocus(GlobalCanvas.event||window.event);});
	jc.bind("blur", function() {return CanvasMgr.OnKillFocus(GlobalCanvas.event||window.event);});
	
	jc.bind("keydown", function() {return CanvasMgr.OnKeyDown(GlobalCanvas.event||window.event);});
	jc.bind("keyup", function() {return CanvasMgr.OnKeyUp(GlobalCanvas.event||window.event);});
	
	
	$(document).contextmenu({
		addClass: "myCanvasMenuClass",
		delegate: ".canvas-menu",
		hide: { effect: "fadeOut", duration: "fast" },
		autoFocus: true,
		preventContextMenuForPopup: true,
		preventSelect: true,
		show: { effect: "slideDown", duration: "fast" },
		taphold: false,
		menu: null,
		select: function(event, ui) {return true;},
		beforeOpen: CanvasMgr.BeforePopupMenu
	});
}
</script>
